    pm: ''

  # date helper distancia em palavras
  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de %{count} segundos'

      x_seconds:
        one: '1 segundo'
        other: '%{count} segundos'

      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de %{count} minutos'

      x_minutes:
        one: '1 minuto'
        other: '%{count} minutos'

      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: 'aproximadamente %{count} horas'

      x_days:
        one: '1 dia'
        other: '%{count} dias'

      about_x_months:
        one: 'aproximadamente 1 mês'
        other: 'aproximadamente %{count} meses'

      x_months:
        one: '1 mês'
        other: '%{count} meses'

      about_x_years:
        one: 'aproximadamente 1 ano'
        other: 'aproximadamente %{count} anos'

      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de %{count} anos'
      almost_x_years:
        one: "quase 1 ano"
        other: "quase %{count} ano"

  # numeros
  number:
    format:
      precision: 3
      separator: '.'
      delimiter: ','
    currency:
      format:
        unit: 'R$'
        precision: 2
        format: '%u %n'
        separator: '.'
        delimiter: ','
    percentage:
      format:
        delimiter: '.'
    precision:
      format:
        delimiter: '.'
    human:
      format:
        precision: 1
        delimiter: '.'
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: bilhão
            other: bilhões
          million:
            one: milhão
            other: milhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões
          thousand: mil
          trillion:
            one: trilhão
            other: trilhões
          unit: ''
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  support:
    array:
      sentence_connector: " e "
      skip_last_comma: true
      two_words_connector: " e "

  # ------------------------------------------
  # Paginação (gem WillPaginate)
  # ------------------------------------------
  will_paginate:
    next_label: Próximos &#8594;
    models:
      company:
        zero:  empresas
        one:   empresa
        few:   empresas
        other: empresas
      user:
        zero:  usuários
        one:   usuário
        few:   usuários
        other: usuários
    page_entries_info:
      multi_page: "Exibindo %{model} %{from} - %{to} de %{count} no total"
      multi_page_html: "Exibindo %{model} <b>%{from}&nbsp;-&nbsp;%{to}</b> de <b>%{count}</b> no total"
      single_page:
        one: "Exibindo 1 %{model}"
        other: "Exibindo %{count} %{model}"
        zero: "Nenhum registro encontrado"
      single_page_html:
        one: "Exibindo <b>1</b> %{model}"
        other: "Exibindo <b>%{count}</b> %{model}"
        zero: "Nenhum registro encontrado"
    page_gap: "&hellip;"
    previous_label: "&#8592; Anteriores"